<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" opacity="0.2">
  <defs>
    <!-- Petite grille pour les subdivisions -->
    <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
      <path d="M 8 0 L 0 0 0 8" fill="none" stroke="gray" stroke-width="0.5" />
    </pattern>

    <!-- Grille principale utilisant la petite grille -->
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="url(#smallGrid)" />
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="gray" stroke-width="2" />
    </pattern>
  </defs>

  <!-- Appliquer la grille principale -->
  <rect width="100%" height="100%" fill="url(#grid)" />
</svg>
